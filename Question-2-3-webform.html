<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 12px 0;
    }
    
    label {
      display: block; /* changed to block because I find that more readable. */
      width: 200px;
      /* vertical-align: top; */ /* commented-out because unneeded now. */
    }

    label.terms {
      width: auto;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }

    .error {
      cursor: pointer;
    }

    input.showerror {
      border-color: red;
      box-shadow: 0px 0px 6px red;
    }
    
    fieldset ul {
      margin: 0;
    }

    .wb-inv { /* added so I could add inline text for screen reader, taken from WET4 spec: https://wet-boew.github.io/wet-boew-styleguide/design/visible-en.html#invisible */
      clip: rect(1px,1px,1px,1px);
      height: 1px;
      margin: 0;
      overflow: hidden;
      position: absolute;
      width: 1px;
    }
</style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <fieldset>
          <legend>Personal Details</legend>
          <div class="control">
            <label id="lbl-name" for="name">Full name <span class="required">(required)</span>:
              <!-- (3. Identifying required fields in text) 
                       Added (required) text -->
            </label>
            <p id="name-instructions" class="wb-inv">Enter your first and last name. 
              <!-- (4. Providing inline instructions to screen readers) 
                       Added screen-reader instructions -->
            </p>
            <input id="name" name="name" type="text" aria-describedby="name-instructions" required aria-required="true" />
          </div>
          <div class="control">
            <label id="lbl-bio" for="biography">Biography <span class="required">(required)</span>:
              <!-- (3. Identifying required fields in text) 
                       Added (required) text -->
            </label>
            <textarea id="biography" name="biography" type="text" aria-describedby="bio-instructions" required aria-required="true"></textarea>
            <p id="bio-instructions">
              <span class="wb-inv">Enter a short description of yourself and your skills. </span>Include examples on your skills in JavaScript.
                <!-- (4. Providing inline instructions to screen readers) 
                         Added screen-reader instructions -->
            </p>
          </div>
        
        <fieldset aria-describedby="gender-instructions"><legend>Gender <span class="required">(required)</span></legend>
          <p id="gender-instructions" class="wb-inv">Please choose either male or female.
            <!-- (4. Providing inline instructions to screen readers) 
                     Added screen-reader instructions -->
          </p>
          <div class="control">
            <label><input id="gender_male" name="gender" type="radio" value="male" />Male</label>
          </div>
          <div class="control">
            <label><input id="gender_female" name="gender" type="radio" value="female" />Female</label>
          </div>
        </fieldset>
        
        <div class="control">
          <label class="terms"><input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" />I accept the terms and conditions <span class="required">(required)</span>
            <!-- (3. Identifying required fields in text) 
                     Added (required) text -->
          </label>
        </div>
        <div class="control">
          <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
        </div>
      </fieldset>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset id="errorlist" class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a id="' + input + '_description" class="error" tabindex="0">' + message + '</a>');
            // Note: Added id="x_description" so that the aria-describedby function using Javascript will connect the form field to the error message.
            //       Added tabindex="0" so links were focusable by keyboard
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description').addClass("showerror");
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
